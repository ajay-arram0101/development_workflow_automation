# AI-Powered Code Review
# Automatically analyzes Pull Requests for security, quality, and best practices

name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.py'  # Only trigger on Python file changes

# Permissions needed for posting comments
permissions:
  contents: read
  pull-requests: write

jobs:
  ai-code-review:
    name:  AI Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff
      
      - name:  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name:  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests python-dotenv
      
      - name:  Run AI Code Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python -m pr_analyzer.main --pr ${{ github.event.pull_request.number }}
      
      - name: ðŸ“Š Analysis Complete
        run: |
          echo "âœ… AI Code Review completed!"
          echo "Check the PR comments for detailed analysis."
